{% extends 'base.html' %}

{% block content %}
    <form action="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }}{{ form.email }}<br>
        {{ form.email.username }}{{ form.username }}<br>
        {{ form.email.password }}{{ form.password}}<br>
        {{ form.email.pass_confirm }}{{ form.pass_confirm }}<br>
        {{ form.submit() }}
        
    </form>
{% endblock content
